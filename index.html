<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />

      <div class="card green wide">Green</div>

      <div class="card purple">Purple</div>
      <div class="card yellow wide">Yellow</div>
      <div class="card pink">Pink</div>
      <div class="card teal tall">Teal</div>
      <div class="card blue">Blue</div>
    <div class="card green wide">Green</div>
    <div class="card orange tall">Orange</div>
    <div class="card purple">Purple</div>
    <div class="card yellow wide">Yellow</div>
    <div class="card pink">Pink</div>
    <div class="card green wide">Green</div>
      <div class="card orange tall">Orange</div>
      <div class="card purple">Purple</div>
      <div class="card blue">Blue</div>
      <div class="card yellow wide">Yellow</div>
    <div class="card gray">Gray</div>
    </div>
  </div>
</body>
</html>
